name: Assets CI

on:
  push:
    branches:
    - main
    paths:
    - 'src/assets/**'
  pull_request:
    branches:
    - main
    paths:
    - 'src/assets/**'
    - 'images/**'
  workflow_dispatch:

jobs:
  build:
    name: CI
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Build image
      uses: mamezou-tech/buildpacks-action@master
      with:
        image: 'checkout-app'
        tag: '${{github.sha}}'
        path: 'src/checkout'
        builder: 'gcr.io/paketo-buildpacks/builder:base'
        env: 'TEST=TEST'